receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: rabbitmq
          static_configs:
            - targets: ["mq:15692"]
  filelog:
    include: ["/var/log/app/*.log"]
    start_at: end

processors:
  memory_limiter:
    limit_mib: 512
  batch:
    send_batch_size: 1024
    timeout: 5s
  resourcedetection:
    detectors: [env, system]
  attributes:
    actions:
      - key: deployment.environment
        from_attribute: env
        action: upsert

exporters:
  logging:
    verbosity: normal

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [logging]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [logging]
    logs:
      receivers: [otlp, filelog]
      processors: [memory_limiter, batch, resourcedetection, attributes]
      exporters: [logging]
